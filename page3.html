<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="image/icon.png" type="image/x-icon">
<title>Video</title>
<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #000;
    font-family: 'Poppins', sans-serif;
    position: relative;
  }

  .video-container {
    position: relative;
    width: 80%;
    max-width: 800px;
    padding-top: 56.25%; /* 16:9 ratio */
    margin-bottom: 20px;
  }

  iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  .play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80px;
    height: 80px;
    background: rgba(255, 105, 180, 0.8);
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.3s ease;
    z-index: 2;
  }

  .play-btn:hover {
    background: rgba(255, 105, 180, 1);
  }

  .play-btn::before {
    content: '';
    display: block;
    width: 0;
    height: 0;
    border-left: 25px solid #fff;
    border-top: 15px solid transparent;
    border-bottom: 15px solid transparent;
  }

  .playing .play-btn {
    display: none;
  }

  /* Home/back button */
  .home-btn {
    display: inline-block;
    padding: 12px 30px;
    background-color: #ff69b4;
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    border-radius: 25px;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
  }

  .home-btn:hover {
    background-color: #ff1493;
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(255, 20, 147, 0.5);
  }

  /* Centered button after video ends */
  #next-btn {
    display: none; /* hidden initially */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px 40px;
    background-color: #ff69b4;
    color: #fff;
    font-size: 1.5rem;
    font-weight: 700;
    text-decoration: none;
    border-radius: 30px;
    box-shadow: 0 8px 20px rgba(255, 105, 180, 0.5);
    z-index: 999;
    transition: all 0.3s ease;
  }

  #next-btn:hover {
    background-color: #ff1493;
    transform: translate(-50%, -50%) scale(1.05);
  }

</style>
</head>
<body>

<div class="video-container" id="videoContainer">
  <div class="play-btn"></div>
</div>

<a href="page2.html" class="home-btn">Back to Home</a>
<a href="page4.html" id="next-btn">Click Here to Continue</a>

<!-- Load YouTube IFrame API -->
<script src="https://www.youtube.com/iframe_api"></script>
<script>
  let player;
  const container = document.getElementById('videoContainer');
  const playBtn = container.querySelector('.play-btn');
  const nextBtn = document.getElementById('next-btn');

  playBtn.addEventListener('click', () => {
    // Replace play button with YouTube player
    container.innerHTML = '<div id="yt-player"></div>';
    player = new YT.Player('yt-player', {
      videoId: '4TQSztUu0CU', // your video ID
      playerVars: {
        autoplay: 1,
        controls: 0,
        rel: 0,
        modestbranding: 1,
        showinfo: 0,
        iv_load_policy: 3,
        disablekb: 1
      },
      events: {
        'onReady': event => event.target.playVideo(),
        'onStateChange': onPlayerStateChange
      }
    });

    container.classList.add('playing');
  });

  function onPlayerStateChange(event) {
    if(event.data === YT.PlayerState.ENDED){
      // Show button when video ends
      nextBtn.style.display = 'block';
    }
  }
</script>

</body>
</html>
