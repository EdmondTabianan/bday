<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>
<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #000;
    font-family: 'Poppins', sans-serif;
  }

  .video-container {
    position: relative;
    width: 80%;
    max-width: 800px;
    padding-top: 56.25%; /* 16:9 ratio */
    margin-bottom: 20px;
  }

  iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  .play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80px;
    height: 80px;
    background: rgba(255, 105, 180, 0.8);
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.3s ease;
    z-index: 2;
  }

  .play-btn:hover {
    background: rgba(255, 105, 180, 1);
  }

  .play-btn::before {
    content: '';
    display: block;
    width: 0;
    height: 0;
    border-left: 25px solid #fff;
    border-top: 15px solid transparent;
    border-bottom: 15px solid transparent;
  }

  .playing .play-btn {
    display: none;
  }

  /* Home/back button */
  .home-btn {
    display: inline-block;
    padding: 12px 30px;
    background-color: #ff69b4;
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    border-radius: 25px;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
  }

  .home-btn:hover {
    background-color: #ff1493;
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(255, 20, 147, 0.5);
  }

</style>
</head>
<body>

<div class="video-container" id="videoContainer">
  <div class="play-btn"></div>
</div>

<a href="page2.html" class="home-btn">Back to Home</a>

<script>
  const container = document.getElementById('videoContainer');
  const playBtn = container.querySelector('.play-btn');

  playBtn.addEventListener('click', () => {
    // Inject iframe with hidden controls, autoplay, no YouTube branding, no title, no copy link
    const iframe = document.createElement('iframe');
    iframe.src = "https://www.youtube.com/embed/4TQSztUu0CU?autoplay=1&controls=0&rel=0&modestbranding=1&showinfo=0&iv_load_policy=3&disablekb=1";
    iframe.allow = "autoplay; encrypted-media";
    iframe.allowFullscreen = true;
    container.appendChild(iframe);

    container.classList.add('playing');
  });
</script>

</body>
</html>
