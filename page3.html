<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="image/icon.png" type="image/x-icon">
<title>Video</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #000;
    font-family: 'Poppins', sans-serif;
    position: relative;
    padding: 20px;
  }

  .main-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 900px;
    gap: 20px;
  }

  .video-container {
    position: relative;
    width: 100%;
    max-width: 800px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* For local MP4 videos */
  video {
    width: 100%;
    max-width: 800px;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(255, 105, 180, 0.4);
  }

  .play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80px;
    height: 80px;
    background: rgba(255, 105, 180, 0.9);
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.3s ease;
    z-index: 2;
    box-shadow: 0 8px 25px rgba(255, 105, 180, 0.6);
    border: 3px solid rgba(255, 255, 255, 0.3);
  }

  .play-btn:hover {
    background: rgba(255, 105, 180, 1);
    transform: translate(-50%, -50%) scale(1.1);
    box-shadow: 0 12px 30px rgba(255, 105, 180, 0.8);
  }

  .play-btn::before {
    content: '';
    display: block;
    width: 0;
    height: 0;
    border-left: 25px solid #fff;
    border-top: 15px solid transparent;
    border-bottom: 15px solid transparent;
    margin-left: 5px;
  }

  .playing .play-btn {
    display: none;
  }

  /* Next button - hidden initially */
  .next-btn {
    display: none;
    padding: 15px 35px;
    background: linear-gradient(45deg, #ff69b4, #ff1493);
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    border-radius: 30px;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(255, 105, 180, 0.5);
    border: 2px solid transparent;
    font-size: 1.1rem;
    margin-top: 20px;
    animation: pulse 2s infinite;
  }

  .next-btn:hover {
    background: linear-gradient(45deg, #ff1493, #ff69b4);
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(255, 20, 147, 0.6);
    animation: none;
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.5);
    }
    50% {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(255, 105, 180, 0.7);
    }
  }

  /* Home/back button */
  .home-btn {
    display: inline-block;
    padding: 15px 35px;
    background: linear-gradient(45deg, #4CAF50, #45a049);
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    border-radius: 30px;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(76, 175, 80, 0.5);
    border: 2px solid transparent;
    font-size: 1.1rem;
    margin-top: 50px;
  }

  .home-btn:hover {
    background: linear-gradient(45deg, #45a049, #4CAF50);
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(69, 160, 73, 0.6);
  }

  /* Modal Styles */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    padding: 20px;
  }

  .modal-content {
    background: #fff;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(255, 105, 180, 0.5);
    max-width: 400px;
    width: 100%;
    animation: modalAppear 0.5s ease;
  }

  @keyframes modalAppear {
    from {
      opacity: 0;
      transform: scale(0.8) translateY(-20px);
    }
    to {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
  }

  .modal-content h2 {
    color: #ff69b4;
    margin-bottom: 20px;
    font-size: clamp(1.5rem, 4vw, 2rem);
  }

  .modal-content p {
    color: #333;
    margin-bottom: 25px;
    font-size: clamp(1rem, 3vw, 1.1rem);
    line-height: 1.5;
  }

  .modal-btn {
    display: inline-block;
    padding: 15px 35px;
    background: linear-gradient(45deg, #ff69b4, #ff1493);
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    border-radius: 30px;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(255, 105, 180, 0.5);
    border: none;
    cursor: pointer;
    font-size: clamp(1rem, 3vw, 1.1rem);
  }

  .modal-btn:hover {
    background: linear-gradient(45deg, #ff1493, #ff69b4);
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(255, 20, 147, 0.6);
  }

  /* Error message */
  .error-message {
    color: #ff4444;
    text-align: center;
    margin-top: 20px;
    display: none;
    font-size: clamp(0.9rem, 3vw, 1rem);
    padding: 0 10px;
    background: rgba(255, 255, 255, 0.1);
    padding: 15px;
    border-radius: 10px;
    backdrop-filter: blur(10px);
  }

  /* Loading indicator */
  .loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    height: 60px;
    border: 4px solid rgba(255, 105, 180, 0.3);
    border-top: 4px solid #ff69b4;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    display: none;
    z-index: 3;
  }

  @keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }

  /* Title */
  .page-title {
    color: #ff69b4;
    font-size: clamp(1.8rem, 5vw, 2.5rem);
    text-align: center;
    margin-bottom: 10px;
    text-shadow: 0 2px 10px rgba(255, 105, 180, 0.5);
  }

  .page-subtitle {
    color: #ccc;
    font-size: clamp(1rem, 3vw, 1.2rem);
    text-align: center;
    margin-bottom: 30px;
  }

  /* Mobile-specific adjustments */
  @media (max-width: 768px) {
    body {
      padding: 15px;
      justify-content: center;
    }

    .main-container {
      gap: 15px;
    }

    .video-container {
      width: 100%;
    }

    .play-btn {
      width: 70px;
      height: 70px;
    }

    .play-btn::before {
      border-left: 20px solid #fff;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
    }

    .next-btn, .home-btn {
      padding: 12px 30px;
      font-size: 1rem;
    }

    .modal-content {
      padding: 30px 25px;
    }
  }

  @media (max-width: 480px) {
    body {
      padding: 10px;
    }

    .play-btn {
      width: 60px;
      height: 60px;
    }

    .play-btn::before {
      border-left: 18px solid #fff;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
    }

    .next-btn, .home-btn {
      padding: 10px 25px;
      font-size: 0.9rem;
    }

    .modal-content {
      padding: 25px 20px;
    }

    video {
      border-radius: 10px;
    }
  }

  /* Landscape mode */
  @media (max-height: 500px) and (orientation: landscape) {
    body {
      padding: 10px;
    }

    .main-container {
      gap: 10px;
    }

    .video-container {
      max-width: 600px;
    }

    .page-title {
      margin-bottom: 5px;
    }

    .page-subtitle {
      margin-bottom: 15px;
    }
  }

</style>
</head>
<body>

<div class="main-container">

  <div class="video-container" id="videoContainer">
    <div class="play-btn"></div>
    <div class="loading" id="loading"></div>
    <video id="rickrollVideo" style="display: none;">
      <source src="rickroll.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Next button that appears after hbd.mp4 finishes -->
  <a href="page5.html" class="next-btn" id="nextBtn">Next â†’</a>
  
  <!-- Home button -->
  <a href="index.html" class="home-btn">Back to Message</a>
</div>

<div class="error-message" id="errorMessage">Video unavailable. Click the button below to continue!</div>

<!-- Modal for after Rickroll -->
<div class="modal" id="oopsModal">
  <div class="modal-content">
    <h2>Ooops sorry! ðŸ˜…</h2>
    <p>Just kidding! Here's the real video for you!</p>
    <button class="modal-btn" id="realVideoBtn">Click this</button>
  </div>
</div>

<script>
  const container = document.getElementById('videoContainer');
  const playBtn = container.querySelector('.play-btn');
  const rickrollVideo = document.getElementById('rickrollVideo');
  const loading = document.getElementById('loading');
  const oopsModal = document.getElementById('oopsModal');
  const realVideoBtn = document.getElementById('realVideoBtn');
  const errorMessage = document.getElementById('errorMessage');
  const nextBtn = document.getElementById('nextBtn');

  // First video (Rickroll) - using local MP4 file
  playBtn.addEventListener('click', () => {
    // Show loading
    loading.style.display = 'block';
    playBtn.style.display = 'none';

    // Show and play the Rickroll video
    rickrollVideo.style.display = 'block';
    
    // Try to play the video
    const playPromise = rickrollVideo.play();
    
    if (playPromise !== undefined) {
      playPromise.then(() => {
        // Video started successfully
        loading.style.display = 'none';
        container.classList.add('playing');
      }).catch(error => {
        // Video failed to play
        console.log('Video play failed:', error);
        loading.style.display = 'none';
        errorMessage.style.display = 'block';
        setTimeout(() => {
          oopsModal.style.display = 'flex';
        }, 2000);
      });
    }

    // Listen for when video ends
    rickrollVideo.addEventListener('ended', () => {
      // Show modal when Rickroll ends
      oopsModal.style.display = 'flex';
    });

    // Listen for video errors
    rickrollVideo.addEventListener('error', (e) => {
      console.log('Video error:', e);
      loading.style.display = 'none';
      errorMessage.style.display = 'block';
      setTimeout(() => {
        oopsModal.style.display = 'flex';
      }, 2000);
    });
  });

  // Real video button click
  realVideoBtn.addEventListener('click', () => {
    // Hide modal and error message
    oopsModal.style.display = 'none';
    errorMessage.style.display = 'none';
    
    // Hide Rickroll video
    rickrollVideo.style.display = 'none';
    
    // Replace with real birthday video
    container.innerHTML = `
      <video id="hbdVideo" autoplay controls style="display: block;">
        <source src="hbd.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="loading" id="loadingReal"></div>
    `;
    
    const hbdVideo = document.getElementById('hbdVideo');
    const loadingReal = document.getElementById('loadingReal');
    loadingReal.style.display = 'block';
    
    // Try to play the HBD video
    const playPromise = hbdVideo.play();
    
    if (playPromise !== undefined) {
      playPromise.then(() => {
        // Video started successfully
        loadingReal.style.display = 'none';
      }).catch(error => {
        // Video failed to play
        console.log('HBD video play failed:', error);
        loadingReal.style.display = 'none';
        errorMessage.textContent = 'Birthday video unavailable. Thank you for watching!';
        errorMessage.style.display = 'block';
      });
    }

    // Listen for when HBD video ends
    hbdVideo.addEventListener('ended', () => {
      // Show next button when HBD video ends
      nextBtn.style.display = 'inline-block';
    });

    // Listen for video errors
    hbdVideo.addEventListener('error', (e) => {
      console.log('HBD video error:', e);
      loadingReal.style.display = 'none';
      errorMessage.textContent = 'Birthday video unavailable. Thank you for watching!';
      errorMessage.style.display = 'block';
    });
  });
</script>

</body>

</html>
